#H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
#multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.servlet.session.tracking-modes=cookie
uploadDir=/resources/covers
#JavaMail Configuration
spring.mail.host=127.0.0.1
spring.mail.port=3025
spring.mail.protocol=smtp
spring.mail.username=duke
spring.mail.password=springboot
#amazon
amazonProperties.endpointUrl=https://pson-library-bucket.s3.us-east-1.amazonaws.com
amazonProperties.accessKey=AXZ
amazonProperties.secretKey=AXZ
amazonProperties.bucketName=pson-library-bucket