<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pson Library</title>
    <link rel="shortcut icon" type="/image/png" th:href="@{favicon.ico}"/>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>

</head>

<body>
<div id="main-container" class="main-container nav-effect-1">

    <nav class="nav-menu nav-effect-1" id="menu-1">
        <h2 class="">The Library</h2>
        <ul>
            <li><a href="/">Library</a></li>
            <li><a href="/table/books/all">Table library</a></li>

            <div sec:authorize="!isAuthenticated()">
                <li><a href="/registration">Registration</a></li>
                <li><a href="/login">Login</a></li>
            </div>

            <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <li><a href="/files/upload">Upload file</a></li>
                <li><a href="/add">Add new book</a></li>
                <li><a href="/changeCategories">Change Categories</a></li>
            </div>
            <div sec:authorize="hasAnyAuthority('ROLE_USER','ROLE_ADMIN')">
                <li><a href="/profile" th:text="${#authentication.name}"></a></li>
                <li><a href="/logout">Logout</a></li>
            </div>
        </ul>
    </nav>

    <div class="main clearfix">
        <!-- Header Content -->
        <header id="header" class="page-header">
            <div class="page-header-container row">

                <!-- Logo -->
                <div class="main-logo">
                    <a href="/">
                        <img class="main-header-logo" src="/img/logo.jpeg" alt="">
                    </a>
                </div>

                <div class="menu-search">
                    <!-- Main Navigation -->
                    <div class="main-navigation">
                        <a href="#">Menu</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Section -->
        <div class="page-container">

            <div class="page-title category-title">
                <h1>User Profile</h1>
            </div>

            <section id="book_list">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <label>First Name</label>
                            <p th:text="${appUser.firstName}"></p>
                            <label>Last Name</label>
                            <p th:text="${appUser.lastName}"></p>
                            <label>Email</label>
                            <p th:text="${appUser.email}"></p>
                            <label>Registration date</label>
                            <p th:text="${appUser.registrationDate}"></p>

                            <tr th:each="book : ${userBooks}">
                                <li class="book-item small-12 medium-6 columns">
                                    <div class="bk-img">
                                        <div class="bk-wrapper">
                                            <div class="bk-book bk-bookdefault">
                                                <div class="bk-front">
                                                    <div class="bk-cover"
                                                         style="background-image: url('/img/bookCover.gif')"></div>
                                                </div>
                                                <div class="bk-back"></div>
                                                <div class="bk-left"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item-details">
                                        <h3 class="book-item_title" th:text="${book.bookName}"></h3>
                                        <p class="author" th:text="${book.author}"></p>
                                        <p class="published" th:text="${book.year}"></p>
                                        <!--                                    <a th:href="@{/find/{id}(id=${book.id})}" class="button">Details</a>-->
                                        <a th:href="@{/find/{id}(id=${book.id})}">Details</a>
                                    </div>
                                </li>
                            </tr>

                            <table id="books" class="table table-bordered table-responsive-sm">
                                <a th:href="@{/update/{email}(email=${appUser.email})}" type="button"
                                   class="btn btn-danger button btn btn-primary"
                                   data-bs-toggle="modal" data-bs-target="#exampleModal">Update password or email</a>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Footer Content -->
                <footer id="footer" class="page-footer">
                    <div class="row footer-wrapper">
                        <div class="copyright small-12 columns">&copy; 2021 - <a>Ovcharenko Oleksandr</a></div>
                    </div>
                </footer>
            </section>
        </div>
    </div>
    <!-- /main -->

    <div class="main-overlay">
        <div class="overlay-full"></div>
    </div>

</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Shuffle/4.0.0/shuffle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
