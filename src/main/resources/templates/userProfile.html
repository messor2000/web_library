<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pson Library</title>
    <link rel="shortcut icon" type="/image/png" th:href="@{favicon.ico}"/>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>

</head>

<body>
<div id="main-container" class="main-container nav-effect-1">

    <nav class="nav-menu nav-effect-1" id="menu-1">
        <h2 class="" th:text="#{title}">The Library</h2>
        <ul>
            <li><a href="/" th:text="#{nav.home}">Library</a></li>
            <li><a href="/table/" th:text="#{nav.table}">Table library</a></li>

            <div sec:authorize="!isAuthenticated()">
                <li><a href="/registration" th:text="#{nav.registration}">Registration</a></li>
                <li><a href="/login" th:text="#{nav.login}">Login</a></li>
            </div>

            <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <li><a href="/files/upload" th:text="#{nav.upload.file}">Upload file</a></li>
                <li><a href="/add" th:text="#{nav.add}">Add new book</a></li>
            </div>
            <div sec:authorize="hasAnyAuthority('ROLE_USER','ROLE_ADMIN')">
                <li><a href="/profile" th:text="#{nav.profile}">My profile</a></li>
                <li><a href="/logout" th:text="#{nav.logout}">Logout</a></li>
            </div>
        </ul>
    </nav>

    <div class="main clearfix">
        <!-- Header Content -->
        <header id="header" class="page-header">
            <div class="page-header-container row">

                <!-- Logo -->
                <div class="main-logo">
                    <a href="/">
                        <img class="main-header-logo" src="/img/logo.jpeg" alt="">
                    </a>
                </div>

                <div class="localization" th:if="${#locale.toString() == 'uk_UA'}">
                    <a th:href="@{${#httpServletRequest.requestURI}(lang='en_GB')}">
                        <i>EN</i>
                    </a>
                </div>
                <div class="localization" th:if="${#locale.toString() == 'en_GB'}">
                    <a th:href="@{${#httpServletRequest.requestURI}(lang='uk_UA')}">
                        <i>UK</i>
                    </a>
                </div>

                <div class="menu-search">
                    <!-- Main Navigation -->
                    <div class="main-navigation">
                        <a href="#" th:text="#{nav.menu}">Menu</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Section -->
        <div class="main-box">
            <div class="page-container">

                <div class="page-title category-title">
                    <h1>User Profile</h1>
                </div>

                <section id="book_list">
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <label>First Name</label>
                                <p th:text="${appUser.firstName}"></p>
                                <label>Last Name</label>
                                <p th:text="${appUser.lastName}"></p>
                                <label>Email</label>
                                <p th:text="${appUser.email}"></p>
                                <label>Registration date</label>
                                <p th:text="${appUser.registrationDate}"></p>
                                <p><a th:href="@{/user/changePassword}" type="button"
                                      class="btn btn-danger button btn btn-primary"
                                      data-bs-toggle="modal" data-bs-target="#exampleModal"
                                      th:text="#{message.updatePassword}">
                                    Update password</a></p>

                                <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                                    <div>
                                        <label th:text="#{takenBooks.allUsers}">List user emails</label>
                                        <table id="books" class="table table-bordered table-responsive-sm">
                                            <tr>
                                                <td th:text="#{log.email}">Email</td>
                                            </tr>
                                            <tbody>
                                            <tr th:each="user : ${appUsers}">
                                                <td th:text="${user.email}">title</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                    <div>
                                        <label th:text="#{takenBooks.email}">User email</label>
                                        <form th:action="@{/admin/allUserBooks}" method="post">
                                            <label for="email">User email</label>
                                            <input style="width: 300px" id="email" name="email" type="email">

                                            <input type="submit" class="btn btn-primary" value="Find user books">
                                        </form>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <div th:if="${userBooks.size()} >= 1">
                                            <label th:text="#{user.books}">User books</label>
                                        </div>
                                    </div>
                                    <div>
                                        <tr th:each="book : ${userBooks}">
                                            <li class="book-item small-12 medium-6 columns">
                                                <div class="bk-img">
                                                    <div class="bk-wrapper">
                                                        <div class="bk-book bk-bookdefault">
                                                            <div class="bk-front">
                                                                <div class="bk-cover"
                                                                     style="background-image: url('/img/bookCover.gif')"></div>
                                                            </div>
                                                            <div class="bk-back"></div>
                                                            <div class="bk-left"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="item-details">
                                                    <h3 class="book-item_title" th:text="${book.bookName}"></h3>
                                                    <p class="author" th:text="${book.author}"></p>
                                                    <p class="published" th:text="${book.year}"></p>
                                                    <a th:href="@{/find/{id}(id=${book.id})}">Details</a>

                                                    <form th:action="@{/returnBook/{id}(id=${book.id})}" method="post">
                                                        <div class="col-sm-6 col-sm-offset-3">
                                                            <input type="submit"
                                                                   name="login-submit"
                                                                   id="book-return-submit"
                                                                   class="form-control btn btn-info"
                                                                   value="Return Book"/>
                                                        </div>
                                                    </form>
                                                </div>
                                            </li>
                                        </tr>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- /main -->

    <!-- Footer Content -->
    <footer id="footer" class="page-footer">
        <div class="row footer-wrapper">
            <div class="copyright small-12 columns">&copy; 2021 - <a>Ovcharenko Oleksandr</a></div>
        </div>
    </footer>

    <div class="main-overlay">
        <div class="overlay-full"></div>
    </div>

</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Shuffle/4.0.0/shuffle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
