<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pson Library</title>
    <link rel="shortcut icon" href="/public/logo.png"/>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>

</head>

<body>
<div id="main-container" class="main-container nav-effect-1">

    <nav class="nav-menu nav-effect-1" id="menu-1">
        <h2 class="">Edit book</h2>
        <ul>
            <li><a href="/">Library</a></li>
            <li><a href="/table/books/all">Table library</a></li>
            <li><a href="/files/upload">Upload file</a></li>
            <li><a href="/add">Add new book</a></li>
        </ul>
    </nav>

    <div class="main clearfix">

        <!-- Header Content -->
        <header id="header" class="page-header">
            <div class="page-header-container row">

                <!-- Logo -->
                <div class="main-logo">
                    <a href="#" class="logo">Edit book</a>
                </div>

                <div class="menu-search">
                    <!-- Main Navigation -->
                    <div class="main-navigation">
                        <a href="#">Menu</a>
                    </div>
                </div>
            </div>
        </header>


        <!-- Main Section -->
        <div class="page-container">

            <div class="page-title category-title">
                <h1>Edit book </h1>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="#" th:action="@{/update/{id}(id=${book.id})}"
                              th:object="${book}" method="post">
                            <label for="bookName">Book Name</label>
                            <input type="text" th:field="${book.bookName}" id="bookName" placeholder="Book Name">
                            <span th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}"></span>

                            <label for="author">Author</label>
                            <input type="text" th:field="${book.author}" id="author" placeholder="Author">
                            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>

                            <label for="year">Year</label>
                            <input type="text" th:field="${book.year}" id="year" placeholder="Year">
                            <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>

                            <label>
                                <select class="sort-options" th:field="*{subject}">
                                    <option value="" selected disabled>Subject</option>
                                    <option value="Теория колебания и динамика">Теория колебания и динамика
                                    </option>
                                    <option value="Автоматика и телемеханика">Автоматика и телемеханика</option>
                                    <option value="САУ">САУ</option>
                                    <option value="Методички">Методички</option>
                                </select>
                            </label>

                            <input type="submit" class="btn btn-primary" value="Update Book">
                        </form>
                    </div>
                </div>
            </div>

            <!-- Footer Content -->
            <footer id="footer" class="page-footer">
                <div class="row footer-wrapper">
                    <div class="copyright small-12 columns">&copy; 2021 - <a>Ovcharenko Oleksandr</a></div>
                </div>
            </footer>

        </div>
        <!-- /main -->

        <div class="main-overlay">
            <div class="overlay-full"></div>
        </div>

    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Shuffle/4.0.0/shuffle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
