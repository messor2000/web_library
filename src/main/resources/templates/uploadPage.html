<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pbf Library</title>
    <link rel="shortcut icon" href="/public/logo.png"/>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>

</head>

<body>
<div id="main-container" class="main-container nav-effect-1">

    <nav class="nav-menu nav-effect-1" id="menu-1">
        <h2 class="">The Library</h2>
        <ul>
            <li><a href="/">Library</a></li>
            <li><a href="/table/books/all">Table library</a></li>
            <li><a href="/files/upload">Upload file</a></li>
            <li><a href="/add">Add new book</a></li>
        </ul>
    </nav>
    <div class="main clearfix">

        <!-- Header Content -->
        <header id="header" class="page-header">
            <div class="page-header-container row">

                <!-- Logo -->
                <div class="main-logo">
                    <a href="#" class="logo">The PSON Library</a>
                </div>

                <div class="menu-search">
                    <!-- Main Navigation -->
                    <div class="main-navigation">
                        <a href="#">Menu</a>
                    </div>

                    <!-- Search -->
                    <div class="catalog-search">
                        <input class="shuffle-search input_field " type="search" autocomplete="off" value=""
                               maxlength="128" id="input-search"/>
                        <label class="input_label" for="input-search">
                            <span class="input_label-content">Search Library</span>
                            <span class="input_label-search"></span>
                        </label>
                    </div>

                </div>
            </div>
        </header>

        <div class="page-container">
            <div class="page-title category-title">
                <h1>File Upload & Data Save Page</h1>
            </div>

            <form method="POST" enctype="multipart/form-data" action="/files/upload">
                <table>
                    <tr>
                        <td>File to upload:</td>
                        <td><input type="file" name="file"/></td>
                    </tr>

                    <tr>
                        <td>Page for saved:</td>
                        <td><input type="text" name="pageNum"></td>
                    </tr>

                    <tr>
                        <td>Select subject for book:</td>
                        <td>
                            <label>
                                <select class="sort-options" name="subject">
                                    <option value="-">-</option>
                                    <option value="Теория колебания и динамика">Теория колебания и динамика</option>
                                    <option value="Автоматика и телемеханика">Автоматика и телемеханика</option>
                                    <option value="САУ">САУ</option>
                                    <option value="Методички">Методички</option>
                                </select>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="submit" value="Upload"/></td>
                    </tr>
                    <div th:if="${message}">
                        <h2 th:text="${message}"></h2>
                    </div>
                </table>

                <ul>
                    <li th:each="file : ${files}">
                        <a th:href="${file}" th:text="${file}"></a>
                    </li>
                </ul>
            </form>

        </div>
    </div>

    <footer id="footer" class="page-footer">
        <div class="row footer-wrapper">
            <div class="copyright small-12 columns">&copy; 2021 - <a>Ovcharenko Oleksandr</a></div>
        </div>
    </footer>
</div>

<div class="main-overlay">
    <div class="overlay-full"></div>
</div>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Shuffle/4.0.0/shuffle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
