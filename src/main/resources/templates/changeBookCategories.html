<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pson Library</title>
    <link rel="shortcut icon" href="/public/logo.png"/>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div id="main-container" class="main-container nav-effect-1">

    <nav class="nav-menu nav-effect-1" id="menu-1">
        <h2 class="" th:text="#{title}">The Library</h2>
        <ul>
            <li><a href="/" th:text="#{nav.home}">Library</a></li>
            <li><a href="/table/" th:text="#{nav.table}">Table library</a></li>

            <div sec:authorize="!isAuthenticated()">
                <li><a href="/registration" th:text="#{nav.registration}">Registration</a></li>
                <li><a href="/login" th:text="#{nav.login}">Login</a></li>
            </div>

            <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <li><a href="/files/upload" th:text="#{nav.upload.file}">Upload file</a></li>
                <li><a href="/add" th:text="#{nav.add}">Add new book</a></li>
                <li><a href="/changeCategories" th:text="#{nav.change.categories}">Change Categories</a></li>
            </div>
            <div sec:authorize="hasAnyAuthority('ROLE_USER','ROLE_ADMIN')">
                <li><a href="/profile" th:text="#{nav.profile}">My profile</a></li>
                <li><a href="/logout" th:text="#{nav.logout}">Logout</a></li>
            </div>
        </ul>
    </nav>

    <div class="main clearfix">

        <!-- Header Content -->
        <header id="header" class="page-header">
            <div class="page-header-container row">

                <!-- Logo -->
                <div class="main-logo">
                    <a href="/">
                        <img class="main-header-logo" src="/img/logo.jpeg" alt="">
                    </a>
                </div>

                <div class="localization" th:if="${#locale.toString() == 'uk_UK'}">
                    <a th:href="@{${#httpServletRequest.requestURI}(lang='en_US')}">
                        <i>EN</i>
                    </a>
                </div>
                <div class="localization" th:if="${#locale.toString() == 'en_US'}">
                    <a th:href="@{${#httpServletRequest.requestURI}(lang='uk_UK')}">
                        <i>UK</i>
                    </a>
                </div>

                <div class="menu-search">
                    <!-- Main Navigation -->
                    <div class="main-navigation">
                        <a href="#" th:text="#{nav.menu}">Menu</a>
                    </div>
                </div>
            </div>
        </header>


        <!-- Main Section -->
        <div class="page-container">

            <div class="page-title category-title">
                <h1>Change Categories</h1>
            </div>

            <section id="book_list">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="grid-shuffle table table-bordered table-responsive-sm">
                                <ul id="grid" class="row">
                                    <form method="post" name="category" enctype="multipart/form-data" action="/add">
                                        <tr th:each="category : ${categories}">
                                            <!--                                <label for="category">Category-->
                                            <!--                                    <input type="text" th:field="${category}" id="category" placeholder="category">-->
                                            <!--                                </label>-->

                                            <!--                                <table id="books" class="table table-bordered table-responsive-sm">-->
                                            <!--                                    <a th:href="@{/editCategory/{category}(category=${category})}" type="button"-->
                                            <!--                                       class="btn btn-danger button btn btn-primary"-->
                                            <!--                                       data-bs-toggle="modal" data-bs-target="#exampleModal">Update</a>-->
                                            <!--                                    <a th:href="@{/delete/{category}(category=${category})}"-->
                                            <!--                                       class="btn btn-danger button btn btn-primary">Delete</a>-->
                                            <!--                                </table>-->

                                            <div class="card" style="width: 18rem;">
                                                <div class="card-body">
                                                    <h5 class="card-title" th:field="${category}"></h5>
                                                    <a th:href="@{/editCategory/{newCategory}(newCategory=${newCategory})}"
                                                       type="button"
                                                       class="btn btn-danger button btn btn-primary"
                                                       data-bs-toggle="modal" data-bs-target="#exampleModal">Update</a>
                                                    <a th:href="@{/delete/{category}(category=${category})}"
                                                       class="btn btn-danger button btn btn-primary">Delete</a>
                                                </div>
                                            </div>
                                        </tr>
                                    </form>

                                    <!--                            <label>Book Categories</label>-->
                                    <!--                            <tr th:each="category : ${categories}">-->
                                    <!--                                <td th:text="${category}"></td>-->
                                    <!--                                <td th:href="@{/editCategory/{category}(category=${category})}"-->
                                    <!--                                   class="btn btn-danger button btn btn-primary"-->
                                    <!--                                   data-bs-toggle="modal" data-bs-target="#exampleModal">Update</td>-->
                                    <!--                                <td th:href="@{/delete/{category}(category=${category})}"-->
                                    <!--                                   class="btn btn-danger button btn btn-primary">Delete</td>-->
                                    <!--                            </tr>-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Footer Content -->
            <footer id="footer" class="page-footer">
                <div class="row footer-wrapper">
                    <div class="copyright small-12 columns">&copy; 2021 - <a>Ovcharenko Oleksandr</a></div>
                </div>
            </footer>

        </div>
        <!-- /main -->

        <div class="main-overlay">
            <div class="overlay-full"></div>
        </div>

    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Shuffle/4.0.0/shuffle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
