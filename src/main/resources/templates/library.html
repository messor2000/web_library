                    </div>

                                <option value="date-created">Published</option>
                            </select>

                    </div>
                </div>

                                        </div>
                                    </div>
                                </div>

                                    <h3 class="book-item_title" th:text="${book.bookName}"></h3>
                                    <p class="author" th:text="${book.author}"></p>
                                    <p th:text="${book.year}"></p>

                            </li>
