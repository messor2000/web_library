spring.datasource.url = jdbc:mysql://localhost:3308/web_library?allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username = root
spring.datasource.password = password

spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view=false

# Naming strategy
#spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#configuring application name
spring.application.name = WebLibrary
#configuring port
server.port = 8080

server.error.whitelabel.enabled=false
server.error.path=/error

#log the SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#logging when using JdbcTemplate
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#spring.http.multipart.max-file-size=10MB
#spring.http.multipart.max-request-size=10MB

server.servlet.session.tracking-modes=cookie

uploadDir=/resources/covers

spring.mail.host=smtp.gmail.com
spring.mail.username=ovcharenko.messor@gmail.com
spring.mail.password=password
spring.mail.port=587
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.starttls.enable = true


